  <h1>In the Hacienda de Léal</h1>
  <p>The Hacienda's courtyard is planted with olive trees which are lit at night. It foolishly lacks furniture; we made do with the few pieces we found and one of the planters as a second seat.</p>
    <p>
        <b>Halley Beagle</b>&nbsp;&nbsp;&nbsp;
